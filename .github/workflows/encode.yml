name: Encode JSON to Base58

on:
  push:
    paths:
      - 'conf/LunaTV-config.json'
      - 'conf/jingjian.json'
      - 'conf/jin18.json'
  workflow_dispatch:

jobs:
  encode:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 关键：允许推送

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm --prefix tools install

      - name: Run encoding script
        run: npm --prefix tools run encode

      - name: Commit and push encoded files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sub/LunaTV-config.txt sub/jingjian.txt sub/jin18.txt
          git commit -m "Update Base58 encoding" || echo "No changes"
          git push
